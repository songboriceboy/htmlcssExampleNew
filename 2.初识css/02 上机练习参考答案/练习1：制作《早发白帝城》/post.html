<title>李白的诗――《早发白帝城》</title>
<style type="text/css">
p {
	font-size:14px;
	color:green;
}
</style>
</head>
<body>
<h2>早发白帝城</h2>
<p>朝辞白帝彩云间，</p>
<p>千里江陵一日还。</p>
<p>两岸猿声啼不住，</p>
<p>轻舟已过万重山。</p>
</body>
