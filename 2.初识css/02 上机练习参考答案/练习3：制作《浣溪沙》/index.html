<h1>浣溪沙</h1>
<hr/>
<p class="poem">一曲新词酒一杯，<br/>
   去年天气旧亭台。<br/>
   夕阳西下几时回？<br/>
   无可奈何花落去，<br/>
   似曾相识燕归来。<br/>
   小园香径独徘徊。		
</p>
<p id="title">译文</p>
<p class="poem">听一支新曲喝一杯美酒，还是去年的天气旧日的亭台，西落的夕阳何时再回来？
那花儿落去我也无可奈何，那归来的燕子似曾相识，在小园的花径上独自徘徊。</p>
