<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作一首诗《原谅》</title>
    <style>
        h1{font-size:20px;}
        p{font-size:16px;}
        .poem{color:green;}
        #title{color:blue;}
    </style>
</head>
<body>
<h1>原谅</h1>
<hr>
<p class="poem">
    春天来了<br>
    我去小溪边砸冰<br>
    把春天砸得头破血流<br>
    直淌眼泪<br>
    到了花开的时候<br>
    它就把那些事儿忘了<br>
    真正原谅了我
</p>
<p id="title">出自：《孩子们的诗》</p>
<p class="poem">《孩子们的诗》诗集精选七十多首3-13岁小朋友的诗，配以二十多位知名插画家的精美插图，于今年8月编纂成册进行销售，短短几个月内，好评如潮，同时发人深省。</p>
</body>
</html>
