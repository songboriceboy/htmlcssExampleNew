<h1>这位会“魔法”的爸爸走红 他把女儿装进画框</h1>
<hr>
<p class="part1">原标题：火了！又是别人家的爸爸！他把两个女儿装进一片鸟语花香</p>
<p class="part2">32岁的万里，在27岁时当了爸爸，这个爸爸不一般，他会一种魔法，能将爱嬉戏玩耍的女儿装进画框，山水花鸟、草木鱼虫环绕在身边，一片宁静自然、鸟语花香 .
    万里告诉记者，这每一幅画都是截取了朵朵的一个瞬间，“ 孩子太小，不可能一直不动，站在那给我画，所以平时，我会观察她的状态，并且拍摄大量的照片，选取一些有微妙神态的瞬间，然后用来进行这种主题创作。”……来源： 现代快报微信公号</p>
