<h2>东软睿道简介</h2>
<p>
<strong>东软睿道</strong>（<em>产业融入教育</em>），由东软创办，是东软基于20年来对IT产业实践的理解和对IT教育实践的洞察，整合国内外众多优秀合作伙伴的教育资源和产品，依托信息与通信技术，通过线上与线下服务模式的组合，基于互联网和云计算来实现交互式与实践式学习的教育与人才服务提供商。
</p>
