<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>制作导航列表</title>
	<style type="text/css">
		ul{
			width: 210px;
			list-style: none;

		}
		ul li{
			background-color: #f1f1f1;
			height: 50px;
			line-height: 50px;
			text-indent: 2em;
		}
		ul li:hover{
			cursor: pointer;
			background-color: #fff5e9;
			height: 60px;
			line-height: 60px;
			font-size: 20px;
			font-weight: bold;

		}
	</style>
</head>
<body>
<ul>
	<li>数码世界</li>
	<li>家具家电</li>
	<li>办公用品</li>
	<li>服饰母婴</li>
	<li>运动文体</li>
	<li>礼品闲置</li>
</ul>
</body>
</html>
