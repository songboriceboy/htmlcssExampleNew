<body>
<div id="music">
  <h1>最炫民族风</h1>
  <p>演唱：凤凰传奇</p>
  <span>苍茫的天涯是我的爱</span>
  <span>绵绵的青山脚下花正开</span>
  <span>什么样的节奏是最呀最摇摆</span>
  <span>什么样的歌声才是最开怀</span>
  <span>弯弯的河水从天上来</span>
  <span>流向那万紫千红一片海</span>
  <div id = "show">
    <h2>显示全部</h2>
    <div class="song-2">火辣辣的歌谣是我们的期待</div>
    <div class="song-2">一路边走边唱才是最自在</div>
    <div class="song-2">我们要唱就要唱得最痛快</div>
  </div>


</div>
