<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #back{
            width: 150px;
            background-color: #4d2e83;
            height: 50px;
            text-align: center;
            line-height: 50px;
            position: fixed;
            bottom: 50px;
            right: 50px;
            /*z-index 一般设置为一个极大的数值 数字越大越在前*/
            z-index: 1000;

        }
    </style>
    <title>固定定位</title>
</head>
<body>
<div style="height: 2000px">
    <div id="back">
        返回i页面顶部
    </div>
</div>
</body>
</html>
